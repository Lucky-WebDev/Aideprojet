  <script>
    window.onload = function a() {
      document.querySelectorAll(".checkbox-form").forEach(function (e) {
        console.log(e.children);
        if (e.children[0].children[0].children[0].checked === true) {
          e.classList.remove("block-maintain");
          e.classList.add("block-maintain-checked");
        } else {
          e.classList.add("block-maintain");
          e.classList.remove("block-maintain-checked");
        }
        e.onchange = a;
      });
    };
