  <script>
    const handleChecked = (element) => {
      let yellow = element.querySelector(".yellow");
      let purple = element.querySelector(".purple");

      let none_style = "display:none; width: 40px; !important";
      let block_style = "display:block; width: 40px; !important";

      element.querySelectorAll("input").forEach(function (e) {
        if (e.checked === true) {
          e.checked = false;
          element.classList.add("block-maintain");
          element.classList.remove("block-maintain-checked");
          yellow.setAttribute("style", block_style);
          purple.setAttribute("style", none_style);
        } else {
          e.checked = true;
          element.classList.remove("block-maintain");
          element.classList.add("block-maintain-checked");
          yellow.setAttribute("style", none_style);
          purple.setAttribute("style", block_style);
        }
      });
    };
  </script>
